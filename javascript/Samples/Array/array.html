<html>
    <header>
        the function of array
    </header>
    <body>
        This is the array example!</br></br></br></br>
    </body>

    <script type="text/javascript">

    // reverse
    var arr = new Array();
    arr = [1,12,124,3,234,45,56,76,13,642,95];
    var abc = arr.reverse();
    document.writeln(abc);
    document.writeln('<br/>');

    var newReverseArr = new Array();
    for(var i =arr.length -1; i >= 0; i--){
        newReverseArr.push(arr[i]);
        document.writeln('<br/>');
    }
    document.writeln(newReverseArr);
    document.writeln('<br/>');

    // splice
    var arr = new Array(6)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"
    arr[3] = "James"
    arr[4] = "Adrew"
    arr[5] = "Martin"

    document.write(arr + "<br />")
    arr.splice(2,0,"William")
    document.write(arr + "<br />")


    </script>




</html>
