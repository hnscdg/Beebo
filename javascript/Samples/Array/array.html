<html>
    <header>
        the function of array
    </header>
    <body>
        This is the array example!</br></br></br></br>
    </body>

    <script type="text/javascript">
    var arr = new Array();
    arr = [1,12,124,3,234,45,56,76,13,642,95];
    var abc = arr.reverse();
    document.writeln(abc);

    var newReverseArr = new Array();
    for(var i =arr.length -1; i >= 0; i--){
        newReverseArr.push(arr[i]);
    }
    document.writeln(newReverseArr);


    </script>




</html>
