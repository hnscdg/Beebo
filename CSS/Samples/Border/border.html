<html>
    <head>
        <title>border description</title>
        <link rel="stylesheet" href="border.css"  />
    </head>
    <body>

        <div class="box">
            <div class="boxA">Content</div>       <!-- content区域为零 -->
        
            <br />
            <br />
            <br />
            <div class="boxB"></div>          <!-- content区域非零 -->

            <br />
            <br />
            <br />

            <div class="noBorder-bottom-triangle"></div>  <!-- content区域为零且截去下边框 -->

            <br />
            <br />
            <br />

            <div class="noBorder-bottom-rectangle">Content</div>  <!-- content区域非零且截去下边框 -->

            <br />
            <br />
            <br />
        
            <div class="triangleRed_twice"></div> <!-- 截去两边框 -->
            <br />
            <br />
            <br />

            <div class="triangleRed-left"></div>  <!-- 通过颜色透明获取小三角形 -->
            <br />
            <br />
            <br />

        
         </div>

    </body>
</html>
